<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Pixel Assurance</title>
</head>
<body class="bg-dark">
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<div class="container-fluid">
  <div class="row">
    <!-----------Start nav Section-------------->
    <div th:replace="fragments/nav :: nav"></div>
    <!-----------End nav Section---------------->
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 d-flex my-5 justify-content-center text-white">
      <div class="card border bg-transparent my-md-5 px-2">
        <span class="card-head title text-center mt-4">
               Mes équipements
              </span>
        <div class="card-body">
          <form class="d-md-flex" method="post" th:action="@{/mon_materiel}">

            <div class="d-md-flex flex-row my-md-4">
              <div class="flex-grow-1 px-md-2">
                <div class="d-md-flex flex-row">
                  <label for="equipment" class="form-label">Ajouter un équipement</label>
                  <input type="text" id="equipment" name="equipment" class="form-control input-equip border" placeholder="Type d'équipement">
                </div>
              </div>
              <div class="flex-grow-1 px-md-3 mt-3 mt-md-0">
                <div class="d-md-flex flex-row">
                  <label for="file" class="form-label pe-3">Justificatif</label>
                  <input type="file" class="form-control input-equip border" id="file" name="file">
                </div>
              </div>
              <div class="add-thumbnail d-flex justify-content-center align-items-center mt-4 mt-md-0">
                <button class="btn rounded title1" type="submit"><span>+</span></button>
              </div>
            </div>
          </form >
          <div class="table-responsive pt-4 align-items-">
            <table class="table text-white table-hover">
              <thead>
              <tr>
                <th scope="col">TYPE D'ÉQUIPEMENT</th>
                <th scope="col">JUSTIFICATIF</th>
                <th scope="col">SUPPRIMER</th>
              </tr>
              </thead>
              <tbody>
              <form th:each="equipement : ${equipements}"  method="post" th:action="@{/mon_materiel/delete/{id}(id=${equipement.id})}">
                <tr>
                  <td th:text="${equipement.equipment}">Clavier Razer</td>
                  <td th:text="${equipement.file}">Facture.pdf</td>
                  <td>
                    <button class="btn btn-warning nav-link px-3 me-4 d-flex align-items-center justify-content-center" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                      </svg>
                    </button>
                  </td>
                </tr>
              </form>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
