    <!-----------Start nav Section-------------->
    <div th:replace="fragments/nav :: nav"></div>
    <!-----------End nav Section---------------->
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 d-flex align-items-center">
      <div class="container">
        <div class="d-flex flex-row my-5">
          <div class="card col-5 mb-2 py-5 me-2 border bg-transparent">
            <form>
              <div class="mb-2 row d-flex">
                <label for="password" class="col-4 col-form-label pe-0 text-center">Mot de Passe</label>
                <div class="col-8">
                  <input type="password" class="form-control input-login ps-0 border" id="password" name="password" required>
                </div>
              </div>
              <div class="mb-2 row mt-4">
                <label for="newPassword" class="col-4 col-form-label pe-0 text-center">Nouveau Mot de Passe</label>
                <div class="col-8">
                  <input type="password" class="form-control input-login ps-0 border" id="newPassword" name="newPassword" required>
                </div>
              </div>
              <div class="mb-2 row mt-4">
                <label for="confirmPassword" class="col-4 col-form-label pe-0 text-center">Confirmer Mot de Passe</label>
                <div class="col-8">
                  <input type="password" class="form-control input-login ps-0 border" id="confirmPassword" name="confirmPassword" required>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-update-Xtra mx-3 d-flex flex-row align-items-center justify-content-center">

                  </svg>
                  Modifier
                </button>
              </div>
            </form>
          </div>
          <div class="mx-2 border-left"></div>
          <div class="col-5 my-5 me-2 d-flex flex-row align-items-center">
            <img src="/Logo_no_background.png" class="card-img" alt="Logo">
            <span class="logo text-white d-flex flex-column ms-2">
      <span>PIXEL</span>
      <span>SHIELD</span>
    </span>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
