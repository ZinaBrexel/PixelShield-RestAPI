<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Pixel Assurance</title>
</head>
<body class="bg-dark">
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<div class="container-fluid">
  <div class="row">
    <!-----------Start nav Section-------------->
    <div th:replace="fragments/nav :: nav"></div>
    <!-----------End nav Section---------------->
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 d-flex my-5 justify-content-center text-white">
      <div class="container px-0">
        <div class="container px-0">
          <div class="d-flex justify-content-end">
            <form class="d-md-flex col-md-4" role="search" method="post" action="@{/edit/employe/{username}}">
              <div class="input-group align-items-center">
                <input class="form-control me-2 info2 border bg-transparent p-2" type="search" placeholder="Rechercher un employé" aria-label="Search">
                <div class="input-group-append">
                  <span class="input-group-text bg-dark border-0" id="search-addon">
                    <button class="bg-transparent border neon p-1 px-2" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="container p-0 d-flex flex-row justify-content-around">
          <form class=" card bg-transparent border my-5 px-4 w-100" method="post" th:action="@{/edit/employe/{username}(username=${userProfile.username})}">
             <span class="card-head title text-center mt-4">
                      Modifier Employé
                    </span>
            <div class="card-body mt-md-3 pb-0">
              <div class="d-md-flex flex-row my-md-4 justify-content-between">
                <div class="d-md-flex flex-row col-md-5 align-items-center">
                  <label for="lastName" class="form-label me-3">Nom</label>
                  <input type="text" class="form-control input-emp border" id="lastName" name="lastName" th:field="${userProfile.lastName}" required>
                </div>
                <div class="d-md-flex flex-row col-md-5 mt-3 mt-md-0 align-items-center">
                  <label for="firstName" class="form-label me-3">Prénom</label>
                  <input type="text" class="form-control input-emp border" id="firstName" name="firstName" th:field="${userProfile.firstName}" required>
                </div>
              </div>
              <div class="d-md-flex flex-row my-4 justify-content-between">
                <div class="d-md-flex flex-row col-md-5 align-items-center">
                  <label for="address" class="form-label me-3">Adresse</label>
                  <input type="text" class="form-control input-emp border" id="address" name="address" th:field="${userProfile.address}" required>
                </div>
                <div class="d-md-flex flex-row col-md-5 mt-3 mt-md-0 align-items-center">
                  <label for="phone" class="form-label me-3">Téléphone</label>
                  <input type="text" class="form-control input-emp border" id="phone" name="phone" th:field="${userProfile.phone}" required>
                </div>
              </div>
              <div class="form-check form-switch my-4">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Désactiver</label>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-success-Xtra my-3 w-100 d-flex flex-row align-items-center justify-content-center" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-database-fill-up me-4 align-item-center" viewBox="0 0 16 16">
                  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0ZM8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1Z"/>
                  <path d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12.31 12.31 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7Zm6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.552 4.552 0 0 1 .23-2.002Zm-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.507 4.507 0 0 1-1.3-1.905Z"/>
                </svg>
                Sauvegarder les changements
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
