<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Pixel Assurance</title>
</head>
<body class="bg-dark">
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<div class="container-fluid">
  <div class="row">
    <!-----------Start nav Section-------------->
    <div th:replace="fragments/nav :: nav"></div>
    <!-----------End nav Section---------------->
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 d-flex my-5 justify-content-center text-white">
      <div class="container px-0">
        <div class="container p-0 d-flex flex-row justify-content-around">
          <form class=" card bg-transparent border my-md-5 px-4 w-100">
             <span class="card-head title text-center mt-4">
                      Contactez-nous
                    </span>
            <div class="card-body mt-3 pb-0">
              <div class="d-md-flex flex-row my-md-4 justify-content-between">
                <div class="d-md-flex flex-row col-md-5 align-items-center">
                  <label for="lastName" class="form-label me-3">Nom</label>
                  <input type="text" class="form-control input-emp border" id="lastName" name="lastName" required>
                </div>
                <div class="d-md-flex flex-row mt-3 mt-md-0 col-md-5 align-items-center">
                  <label for="firstName" class="form-label me-3">Pr√©nom</label>
                  <input type="text" class="form-control input-emp border" id="firstName" name="firstName" required>
                </div>
              </div>
              <div class="d-md-flex flex-row align-items-center my-4">
                <label for="email" class="form-label me-3">Email</label>
                <input type="email" class="form-control input-emp border" id="email" name="email" required>
              </div>
              <div class="d-md-flex flex-row align-items-center my-4">
                  <label for="subject" class="form-label me-3">Sujet</label>
                  <input type="text" class="form-control input-emp border" id="subject" name="subject" required>
                </div>
              <div class="d-md-flex flex-row align-items-center my-4">
                <label for="message" class="form-label me-3">Message</label>
                <textarea class="form-control input-emp border" id="message" name="message" required></textarea>
              </div>

            </div>
            <div class="card-footer">
              <button class="btn btn-success-Xtra my-3 w-100 d-flex flex-row align-items-center justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope-check-fill me-4 align-item-center" viewBox="0 0 16 16">
                  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                  <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                </svg>
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
