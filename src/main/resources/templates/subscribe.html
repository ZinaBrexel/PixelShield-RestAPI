<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Pixel Assurance</title>
</head>
<body class="bg-dark">
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<div class="container-fluid">
  <div class="row">
    <!-----------Start nav Section-------------->
    <div th:replace="fragments/nav :: nav"></div>
    <!-----------End nav Section---------------->
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 d-flex">
      <form method="post" action="/createUser" class="container mt-4" onsubmit="return validateForm()">
        <div class="row">
          <div class="card col-lg-5 border bg-transparent text-center my-md-5 ms-md-3">
           <span class="card-head title my-3 my-md-4">
              Formule
              </span>
            <div class="card-body d-flex flex-column p-0">
              <div class="bg-transparent d-flex flex-column border card-choice my-2 my-md-4">
                <div class="form-check d-flex flex-row align-items-center justify-content-between p-3">
                  <img src="/Top-arrow-noBg.png" class="card-img-small" alt="...">
                  <label class="form-check-label title1" for="choice1">STARTER PACK</label>
                  <input class="form-check-input ms-md-2" type="radio" name="formula" id="choice1" value="starterPack"/>
                </div>
                <div class="mb-2">
                  <p class="card-text">Assurance de base.</p>
                  <span class="neon info">15€/MOIS</span>
                </div>
              </div>
              <div class="bg-transparent d-flex flex-column border my-2 my-md-4 card-choice">
                <div class="form-check d-flex flex-row align-items-center justify-content-between p-3">
                  <img src="/Logo_shield_noBg.png" class="card-img-small" alt="...">
                  <label class="form-check-label title1" for="choice2">ARMOR PACK</label>
                  <input class="form-check-input ms-md-2" type="radio" name="formula" id="choice2" value="armorPack"/>
                </div>
                <div class="mb-2">
                  <p class="card-text">Assurance supérieure.</p>
                  <span class="neon info">30€/MOIS</span>
                </div>
              </div>
              <div class="bg-transparent d-flex flex-column border my-2 my-md-4 card-choice">
                <div class="form-check d-flex flex-row align-items-center justify-content-between p-3">
                  <img src="/Logo_Angel_noBG.png" class="card-img-small" alt="...">
                  <label class="form-check-label title1" for="choice3">RESPAWN PACK</label>
                  <input class="form-check-input ms-md-2" type="radio" name="formula" id="choice3" value="respawnPack"/>
                </div>
                <div class="mb-2">
                  <p class="card-text">Le niveau de protection le plus élevé.</p>
                  <span class="neon info">50€/MOIS</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card col-lg-6  border bg-transparent text-center my-5 ms-md-5">
          <span class="card-head title my-4">
                Coordonnées
              </span>
            <div class="card-body">
              <div>
                <div class="mb-4 d-flex flex-row">
                  <div class="flex-column pe-2">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control input-login border" id="firstName" name="firstName" required/>
                  </div>
                  <div class="flex-column ps-2">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control input-login border" id="lastName" name="lastName" required/>
                  </div>
                </div>
                <div class="mb-4 d-flex flex-row">
                  <div class="flex-column pe-2">
                    <label for="login" class="form-label">Email</label>
                    <input type="email" class="form-control input-login border" id="login" name="login" required/>
                  </div>
                  <div class="flex-column ps-2">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control input-login border" id="address" name="address" required/>
                  </div>
                </div>
                <div class="mb-4 d-flex flex-row">
                  <div class="flex-column pe-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control input-login border" id="password" required>
                  </div>
                  <div class="flex-column ps-2">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="text" class="form-control input-login border" id="phone" name="phone" required/>
                  </div>
                  <input type="password" class="form-control input-emp border info" id="confirmPassword" name="confirmPassword" placeholder="Confirmation du Mot de  Passe" required>
                </div>
                <div class="mt-5 mb-3 d-flex flex-column align-items-center">
                  <span class="title mb-3 ">Paiement</span>
                  <img src="/cb-card.png" class="cb-card d-flex" alt="...">
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="formNameOnCard">Nom sur la carte</label>
                      <input type="text" id="formNameOnCard" class="form-control input-login border" disabled/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="formCardNumber">Numéro carte credit</label>
                      <input type="text" id="formCardNumber" class="form-control input-login border" disabled/>
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-3">
                    <div class="form-outline">
                      <label class="form-label" for="formExpiration">Expiration</label>
                      <input type="text" id="formExpiration" class="form-control input-login border" disabled/>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-outline">
                      <label class="form-label" for="formCVV">CVV</label>
                      <input type="text" id="formCVV" class="form-control input-login border" disabled/>
                    </div>
                  </div>
                </div>
                <button class="btn btn-neon-big d-flex flex-row w-100 align-items-center justify-content-center" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cash-coin me-4 align-item-center" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                    <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                    <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                  </svg>
                  Souscrire
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
  function validateForm() {
    var radios = document.getElementsByName('formula');
    var formValid = false;

    var i = 0;
    while (!formValid && i < radios.length) {
      if (radios[i].checked) formValid = true;
      i++;
    }

    if (!formValid) alert("Merci de choisir une formule avant de soumettre le formulaire.");
    return formValid;
  }
</script>
</body>
</html>
