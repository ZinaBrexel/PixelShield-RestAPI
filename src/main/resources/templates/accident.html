<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Pixel Assurance</title>
</head>
<body class="bg-dark">
<!-----------Start Header Section-------------->
<div th:replace="fragments/header :: header"></div>
<!-----------End Header Section---------------->
<div class="container-fluid">
  <div class="row">
    <!-----------Start nav Section-------------->
    <div th:replace="fragments/nav :: nav"></div>
    <!-----------End nav Section---------------->
    <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 d-flex my-5 justify-content-center text-white">
      <div class="card border bg-transparent my-md-5 px-2">
        <span class="card-head title text-center mt-4">
               Mes sinistres
              </span>
        <div class="card-body" >
          <form  method="post" th:action="@{/mes_sinistres}">
            <div class="d-md-flex flex-row mb-2  my-md-4">
              <div class="flex-grow-1 px-2">
                <div class="d-md-flex flex-row">
                  <label for="type" class="form-label">Type de sinistre</label>
                  <input type="text" id="type" name="type" class="form-control input-equip border" placeholder="Type d'équipement" required>
                </div>
              </div>
              <div class="flex-grow-1 mt-3 mt-md-0 px-2 px-md-3">
                <div class="d-md-flex flex-row">
                  <label for="file" class="form-label pe-3">Document</label>
                  <input type="file" class="form-control input-equip border" id="file" name="file" required>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row my-4">
              <div class="flex-grow-1 px-2">
                <div class="d-md-flex flex-row">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" name="description" class="form-control input-equip border" required></textarea>
                </div>
              </div>
              <div class="add-thumbnail d-flex mt-5 mt-md-0 justify-content-center align-items-center">
                <button class="btn rounded title1" type="submit"><span>+</span></button>
              </div>
            </div>
          </form>
          <div class="table-responsive pt-4">
            <table class="table text-white table-hover">
              <thead>
              <tr>
                <th scope="col">NUM DE SINISTRE</th>
                <th scope="col">DATE</th>
                <th scope="col">TYPE</th>
                <th scope="col">DOCUMENT</th>
                <th scope="col">STATUT</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="accident : ${accidents}">
                <td th:text="${accident.id}">001</td>
                <td th:text="${accident.creationDate}">21/04/2023</td>
                <td th:text="${accident.type}">Vol</td>
                <td th:text="${accident.file}">Déclaration-vol.pdf</td>
                <td>
                  <a class="btn btn-pending-big nav-link px-3 me-4 d-flex align-items-center"
                     th:if="${accident.pending}">
                    En Cours
                  </a>
                  <a class="btn btn-success-big nav-link px-3 me-4 d-flex align-items-center"
                     th:unless="${accident.pending}">
                    Terminé
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-------------Start Footer Section---------->
<div th:replace="fragments/footer :: footer"></div>
<!-------------End Footer Section------------>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
