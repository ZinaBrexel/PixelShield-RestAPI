<div class="container px-0">
    <div class="container p-0 d-flex flex-row justify-content-around">
        <form class=" card bg-transparent border my-5 px-4 w-100">
             <span class="card-head title text-center mt-4">
                      Profil
                    </span>
            <div class="card-body mt-md-3 pb-0">
                <div class="d-md-flex flex-row my-md-4 justify-content-between">
                    <div class="d-md-flex flex-row col-md-5 align-items-center">
                        <label for="lastName" class="form-label me-3">Nom</label>
                        <input type="text" class="form-control input-emp border" id="lastName" name="lastName" th:field="${userProfile.lastName}" readonly>
                    </div>
                    <div class="d-md-flex flex-row col-md-5 mt-3 mt-md-0 align-items-center">
                        <label for="firstName" class="form-label me-3">Prénom</label>
                        <input type="text" class="form-control input-emp border" id="firstName" name="firstName" th:field="${userProfile.firstName}" readonly>
                    </div>
                </div>
                <div class="d-md-flex flex-row my-4 justify-content-between">
                    <div class="d-md-flex flex-row col-md-5 align-items-center">
                        <label for="address" class="form-label me-3">Adresse</label>
                        <input type="text" class="form-control input-emp border" id="address" name="address" th:field="${userProfile.address}" readonly>
                    </div>
                    <div class="d-md-flex flex-row col-md-5 mt-3 mt-md-0 align-items-center">
                        <label for="phone" class="form-label me-3">Téléphone</label>
                        <input type="text" class="form-control input-emp border" id="phone" name="phone" th:field="${userProfile.phone}" readonly>
                    </div>
                </div>
                <div class="d-md-flex flex-row align-items-center my-4">
                    <label for="username" class="form-label me-3">Email</label>
                    <input type="email" class="form-control input-emp border" id="username" name="username" th:field="${userProfile.username}" readonly>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/edit/profil/{username}(username=${userProfile.username})}" class="btn btn-update-Xtra my-3 w-100 d-flex flex-row align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-database-fill-gear me-4 align-item-center" viewBox="0 0 16 16">

                    Éditer
                </a>
            </div>
        </form>
    </div>
</div>
