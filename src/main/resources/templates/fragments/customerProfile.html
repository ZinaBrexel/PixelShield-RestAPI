<div class="container">
  <div class="row">
    <div class="card col-md-5 pt-3 pb-2 me-5 border bg-transparent">
        <span class="card-head title text-center">
                Coordonnées
              </span>
      <form class="pt-4">
        <div class="mb-4 d-flex flex-row">
          <div class="flex-column ps-2">
            <label for="firstName" class="form-label" >Prénom</label>
            <input type="text" name="firstName" class="form-control input-login border me-0" id="firstName" th:field="${userProfile.firstName}" readonly>
          </div>
          <div class="flex-column ps-2">
            <label for="lastName" class="form-label">nom</label>
            <input type="text" class="form-control input-login border" id="lastName" name="lastName" th:field="${userProfile.lastName}" readonly>
          </div>
        </div>
        <div class="mb-4 d-flex flex-row">
          <div class="flex-column ps-2">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" name="address" class="form-control input-login border" id="address" th:field="${userProfile.address}" readonly>
          </div>
          <div class="flex-column ps-2">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="text" class="form-control input-login border" id="phone" name="phone" th:field="${userProfile.phone}" readonly>
          </div>
        </div>
        <div class="flex-column pe-2 mx-3 email-big">
          <label for="username" class="form-label">Email</label>
          <input type="email" name="username" class="form-control border" id="username" th:field="${userProfile.username}" readonly>
        </div>
        <div class="d-flex justify-content-center mt-4">

      </form>
    </div>
    <div class="card col-md-5 border bg-transparent text-center mt-4 mt-md-0 ms-md-5 mx-md-2 pt-3 pb-2">
          <span class="card-head title text-center">
               Formule
              </span>
      <div class="card-body d-flex flex-column pt-4">
        <div class="d-flex align-items-center justify-content-center">
          <img src="/Top-arrow-noBg.png" class="card-img-small" alt="...">
          <span class="title1" name="formula" th:text="${userProfile.formula}">STARTER PACK</span>
        </div>
        <div class="card-text mt-3 mt-md-5 flex-grow-1">
          <div class="mb-3 text-start"><span>Couverture des dommages au matériel (écran, tour, souris, carte graphique, fauteuil, etc.)</span></div>
          <div class="text-start"><span>Remboursement complet du matériel sans tenir compte de l'argus.</span></div>
        </div>
        <div class="d-flex justify-content-center">
          <a class="btn btn-neon nav-link d-flex align-items-center justify-content-center col-6 py-3 mt-4 py-md-0 mt-md-0" href="#" role="button">Changer d'offre</a>
        </div>
      </div>
    </div>
  </div>
</div>
